<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="./js/marked.js"></script>
    <script>
      marked.setOptions({
        renderer: new marked.Renderer(),
        highlight: function (code, language) {
          const hljs = require("highlight.js");
          const validLanguage = hljs.getLanguage(language)
            ? language
            : "plaintext";
          return hljs.highlight(validLanguage, code).value;
        },
        pedantic: false,
        gfm: true,
        breaks: false,
        sanitize: false,
        smartLists: true,
        smartypants: false,
        xhtml: false,
      });

      function updatePreview() {
          let previewElement =document.getElementById("preview");
          let editorValue=document.getElementById("editor").value;
          let markedHTML = marked(editorValue)
          previewElement.innerHTML = markedHTML;
      }

      //document.onload= setDefault();
      function setDefault() {
        let defaultText = `\
# MarkedEditorFor H1
## MarkedEditorFor H2
[Get help on google.com](https://www.google.com).
<dl>
<dt>Definition list</dt>
<dd>Is something people use sometimes.</dd>
<dt>Markdown in HTML</dt>
<dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`This is an inline code\`

\`\`\`
\`\`\`



- Work
- Hard
- Everyday

> This is a block code

![This is an Image](https://usefulprogrammer.org/wp-content/uploads/2020/07/h9cpeotgwi8maxresdefault.jpg)

**Bolded Text**
          `;
        let editorFeild = document.getElementById("editor");
        let previewElement =document.getElementById("preview");

        editorFeild.value = defaultText;
        previewElement.innerHTML=marked(defaultText);
      }
    </script>
    <title>Markdown Previewer</title>
  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-success">
          <h1>Markdown Previewer</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 bg-primary d-flex flex-column ">
          <h2 class="text-center">Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea class="form-control flex-grow-1" id="editor" onkeyup="updatePreview()"></textarea>
          </div>
        </div>
        <div class="col-6 bg-danger">
          <h2 class="text-center">Preview</h2>
          <div id="preview"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    //<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
